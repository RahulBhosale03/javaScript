<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1 = Number(prompt("num:"));

        for(let i = 1; i < 10 ; i++){
            document.write(num1 + "*" + i + " = " + num1 * i + "<br>");
        }
    </script>
</body>
</html>
