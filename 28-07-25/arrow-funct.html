<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const myFunction = () => {    // Arrow function
            document.write("I am default function");
        }

        myFunction();   // non parameterised 


        const addition = (a, b) => {  // Arrow function
            document.write(a + b);
        }

        const addition1 = (a, b) => a + b // Arrow function
        document.write(addition1(10, 20));
        addition(10, 20); // parameterised



    
    </script>
</body>

</html>
