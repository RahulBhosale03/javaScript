<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function evenodd(num) {   // parameters
            if (num % 2 == 0) {
                alert("Even Number");
            } else {
                alert("Odd Number");
            }
        }
        var n = Number(prompt("Enter the Number: "));
        evenodd(n);   // where ever the parameter called this is called Argument.
    </script>
</body>

</html>
